<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

        <title>Interactive Rating Component</title>
    </head>

    <body>
        <main>
            <div class="card" id="rating-div">
                <div class="star-img-div">
                    <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
                </div>
                
                <h1>How did we do?</h1>
                <p>Please let us know how we did woth your support request.All feedback is appreciated to help us improve our offering!</p>

                <div class="rating-btn-div" id="rating-btn">
                    <button type="button">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                </div>
              
                <div>
                    <button class="submit-btn" type="submit" id="submit-btn-el">S U B M I T</button>
                </div>
            </div>

            <div class="card hide" id="thank-card">
                <img class="thankyou-img" src="images/illustration-thank-you.svg" alt="Thankyou-img">

                <div class="rate-el-div">
                    <p id="rate-el"></p>
                </div>
                <h1>Thank You!</h1>

                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>

            <script src="index.js"></script>
        </main>
    </body>
</html>
